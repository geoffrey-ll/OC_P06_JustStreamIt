    <section class="flex_box_row width_1000 margin_category" id="best_movie">
        <div class="" id="infos_best_movie">
            <h1 id="title_best_movie"></h1>
            <!-- Lien à ajouter ci-dessous -->
            <div class="flex_box_column center" id="">
                <button name="modal_best_movie" class="js_modal button_generic">Plus d'informations</button>
                <aside id="modal_best_movie" class="modal flex_box_column center" style="display:none;" aria-hidden="true">
                    <div class="modal_wrapper js_modal_stop">
                        <div class="modal_head flex_box_row">
                            <button class="js_modal_close button_generic">X</button>
                            <h1 class="js_modal_title"></h1>
                        </div>
                        <div class="flex_box_row">
                            <aside>
                                <img class="js_modal_poster" src="" alt="Affiche du movie" />
                            </aside>
                            <div class="modal_infos flex_box_column">
                                <div class="flex_box_row">
                                    <div>
                                        Sorti en salle le :
                                        <span class="js_modal_date_published"></span>
                                    </div>
                                    <div class="alinea_duration">
                                        Durrée :
                                        <span class="js_modal_duration"></span>
                                    </div>
                                </div>
                                <div>
                                    Genres :
                                    <span class="js_modal_genres"></span>
                                </div>
                                <div>
                                    Réalisateurs :
                                    <span class="js_modal_directors"></span>
                                </div>
                                <div>
                                    Acteurs :
                                    <span class="js_modal_actors"></span>
                                </div>
                                <div>
                                    Titre original :
                                    <span class="js_modal_original_title"></span>
                                </div>
                                <div>
                                    Pays :
                                    <span class="js_modal_countries"></span>
                                </div>
                                <div class="flex_box_row">
                                    <div>
                                        Score IMDB : 
                                        <span class="js_modal_imdb_score"></span>
                                    </div>
                                    <div class="alinea_duration">
                                        Classement :
                                        <span class="js_modal_rated"></span>
                                    </div>
                                    <div class="alinea_duration">
                                        Box-office mondial :
                                        <span class="js_modal_worldwide_gross_income"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box_modal_synopsis">
                            <div class="key_synopsis">
                                 Synopsis :
                            </div>
                            <span class="js_modal_synopsis"></span>
                        </div>
                    </div>
                </aside>
            </div>
            <p id="synopsis_best_movie"></p>
        </div>
        <aside>
            <img id="poster_best_movie" src="" alt="Affiche du meilleur movie" />
        </aside>
